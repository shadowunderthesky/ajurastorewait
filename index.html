<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .content {
      text-align: center;
      background: white;
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }

    .logo {
      font-size: 36px;
      font-weight: 600;
      color: #3f8cff;
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 36px;
      font-weight: 600;
      color: #3f8cff;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .content p {
      font-size: 20px;
      color: #777;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .construction-icon {
      font-size: 120px;
      color: #3f8cff;
      margin-bottom: 30px;
      animation: rotate 1s linear infinite;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Rotate Animation */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">Ajura Store</div> <!-- Azura Store logo -->
    <div class="construction-icon">
      <i class="fas fa-cogs"></i>
    </div>
    <h1>We're Updating Our Website</h1>
    <p>Our website is currently undergoing some updates. We'll be back soon. Thanks for your patience!</p>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
